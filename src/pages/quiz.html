      {

      },
      {
        q: "Quais cuidados devem ser tomados ao retornar para casa ap√≥s uma enchente?",
        a: "Verificar estrutura da casa, limpar com √°gua sanit√°ria, descartar itens contaminados.",
      },
      {
        q: "√â seguro consumir alimentos ou √°gua que tiveram contato com a enchente?",

      },
      {

    const perguntasCrianca = [
      {
        q: "O que eu devo fazer se a minha casa come√ßar a encher de √°gua?",
        a: "Avise um adulto, junte suas coisas importantes e v√° para um lugar mais alto.",
      },
      {

      },
      {

      },
      {

        a: "Ficar com um adulto e ir para um lugar seco e alto.",
      },
      {
        q: "Posso usar eletr√¥nicos ou ligar a luz com as m√£os molhadas?",
        a: "N√£o! Pode dar choque. Deixe para os adultos.",
      },
      {

        a: "S√≥ depois que um adulto disser que √© seguro.",
      },
      {
        q: "Posso comer os alimentos que ficaram molhados com a √°gua da enchente?",
        a: "N√£o! Eles podem fazer mal √† sa√∫de.",
      },
      {
        q: "Que roupas devo usar para ajudar a limpar depois da enchente?",
        a: "Luvas, botas e roupas que protejam. Mas quem limpa s√£o os adultos!",
      },
      {
        q: "Se eu ficar doente depois da enchente, o que devo fazer?",

      },
      {

        a: "Pais, vizinhos, professores e a Defesa Civil.",
      },
    ];

    let perguntas = [];
    let current = 0;
    let score = 0;

    function iniciarQuiz() {
      const idade = parseInt(document.getElementById("idade").value);
      if (isNaN(idade) || idade < 1) return alert("Por favor, insira uma idade v√°lida.");

      perguntas = idade < 14 ? perguntasCrianca : perguntasAdulto;
      current = 0;
      score = 0;

      document.getElementById("idade-form").style.display = "none";
      document.getElementById("quiz").style.display = "block";

      carregarPergunta();
    }

    function carregarPergunta() {
      const p = perguntas[current];
      document.getElementById("question").textContent = `Pergunta ${current + 1}: ${p.q}`;

      document.getElementById("options").innerHTML = `
          <label><input type="radio" name="answer" value="1"> ${p.a}</label>
          <label><input type="radio" name="answer" value="0"> Outra resposta</label>
        `;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return alert("Selecione uma resposta!");

      if (selected.value === "1") score++;

      current++;
      if (current < perguntas.length) {
        carregarPergunta();
      } else {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").innerHTML = `
            Voc√™ acertou <strong>${score}</strong> de <strong>${perguntas.length}</strong> perguntas.
          `;
      }
    }

    function setTheme(theme) {
    const body = document.body;
    const input = document.querySelector('.input-idade input');
    const labels = document.querySelectorAll('label');
    const question = document.querySelector('.question');
    const options = document.querySelectorAll('.options label');
    const radios = document.querySelectorAll('.options input[type="radio"]');

    let bgColor, textColor;

    if (theme === 'claro') {
      bgColor = '#FFF9C4';
      textColor = '#333333';
    } else if (theme === 'escuro') {
      bgColor = '#2C2C2C';
      textColor = '#f0f0f0';
    } else if (theme === 'clean') {
      bgColor = '#E9D8B3';
      textColor = '#2a1d34';
    }

    body.style.backgroundColor = bgColor;
    body.style.color = textColor;

    if (input) {
      input.style.borderBottom = `3px solid ${textColor}`;
      input.style.color = textColor;
    }

    labels.forEach(label => {
      label.style.color = textColor;
    });

    if (question) {
      question.style.color = textColor;
    }

    options.forEach(option => {
      option.style.color = textColor;
    });

    radios.forEach(radio => {
      radio.style.borderColor = textColor;
      radio.style.setProperty('--radio-color', textColor);
    });
  }

  
  </script>
</body>
